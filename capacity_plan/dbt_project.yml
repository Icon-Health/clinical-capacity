# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  capacity_plan:
    materialized: table

vars:
  dimension: client
  fields_dimension: fields_Client
  dimension_value: Conviva
  run_notes: no_manual_input
